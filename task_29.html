<!DOCTYPE html>
<html>
<body>

    <script>
        var song = {
            title: 'Ghentleman Render 2',
            artist: 'Bjarki',
            year: 2016
        };

        Object.prototype.map = function(callback){
            for(var key in this){
                if(hasOwnProperty.call(this, key)){
                    callback(key, this[key]);
                }
            }
        }
                
        song.map(function(key, value) {
            console.log(key, value);
        });
    </script>

</body>    
</html>
