<!DOCTYPE html>
<html>
<body>

    <script>
        var users = [{
            name: "John",
            age: 20
        }, {
            name: "Phill",
            age: 25
        }, {
            name: "Michael",
            age: 18
        }];

        function byField(field){
            return function(a, b){
                return a[field] > b[field] 
                ? 1
                : -1;
            };
        }
        
        users.sort(byField('name'));
        users.forEach(function(user) {
            console.log(user.name);
        }); // John, Michael, Phill

        users.sort(byField('age'));
        users.forEach(function(user) {
            console.log(user.name);
        }); // Michael, John, Phill
    </script>

</body>    
</html>
