<!DOCTYPE html>
<html>
<body>

    <script>
        function f(a, b) {
            console.log(a + b);
        }
      
        Function.prototype.defer = function(timeout){
            var dtNow = new Date().getTime();
            while(new Date().getTime() < dtNow + timeout){ 
                //wait here...
                } 

            return this;
        };

        // f.defer(ms)(a, b);
        f.defer(1000)(1, 2); // will log 3 in 1000 milliseconds
        f.defer(500)(15, 15); // will log 30 in 500 milliseconds

    </script>

</body>    
</html>
