<!DOCTYPE html>
<html>
<body>

    <script>
        function isPalindrome(str){
            let str1 = str.split(" ").join("");
            let str2 = str1.split("").reverse().join("");
            
            let res = str1 === str2;
            
            console.log(res);
            return res;
        }

        isPalindrome('never odd or even'); // true
    </script>

</body>    
</html>
