<!DOCTYPE html>
<html>
<body>

    <script>
        function min(a, b) {
            if(a < b) 
                return a;
                            
           return b;
        }

        console.log(min(2, 2) == 2); // true
        console.log(min(3, -1) == -1); // true
        console.log(min(1, 3) == 3); // false   
    </script>

</body>    
</html>
